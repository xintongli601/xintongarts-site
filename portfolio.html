<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XINTONGARTS - Portfolio</title>
    <style>
        /* --- 1. 基础全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 2. 动画定义 --- */
        @keyframes portfolioFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px); /* 从下方30px处浮现 */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 3. 顶部导航栏 --- */
        header {
            padding: 40px 60px;
            background-color: #000000;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        nav a.active, nav a:hover {
            opacity: 1;
        }

        /* --- 4. 作品集网格系统 --- */
        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px 60px 60px 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .portfolio-item {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #111;
            overflow: hidden;
            cursor: pointer;

            /* 初始状态不可见 */
            opacity: 0;
            /* 绑定动画：持续1秒，平滑减速，保持结束状态 */
            animation: portfolioFadeIn 1s ease-out forwards;
        }

        /* --- 5. 逐个显现的延迟设置 (Staggered Delay) --- */
        /* 每多一个作品，延迟增加 0.15s，营造流动的节奏感 */
        .portfolio-item:nth-child(1) { animation-delay: 0.1s; }
        .portfolio-item:nth-child(2) { animation-delay: 0.25s; }
        .portfolio-item:nth-child(3) { animation-delay: 0.4s; }
        .portfolio-item:nth-child(4) { animation-delay: 0.55s; }
        .portfolio-item:nth-child(5) { animation-delay: 0.7s; }
        .portfolio-item:nth-child(6) { animation-delay: 0.85s; }
        .portfolio-item:nth-child(7) { animation-delay: 1.0s; }
        .portfolio-item:nth-child(8) { animation-delay: 1.15s; }

        /* --- 6. 悬停效果与图片样式 --- */
        .portfolio-item img, 
        .portfolio-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        .portfolio-item:hover img,
        .portfolio-item:hover video {
            transform: scale(1.08);
        }

        .project-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 300;
            text-align: center;
            padding: 0 20px;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        /* --- 7. 装饰与适配 --- */
        .side-tab {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 40px;
            background-color: #94a684;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
        }

        @media (max-width: 800px) {
            .portfolio-container { grid-template-columns: 1fr; padding: 20px; }
            header { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="side-tab"></div>

    <header>
        <div class="logo">XINTONGARTS</div>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html" class="active">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="portfolio-container">
        <a href="legacy_detail.html" class="portfolio-item">
            <img src="thelastlegacy.jpg" alt="The Last legacy">
            <div class="overlay">
                <div class="project-title">The Last legacy of <br>Human Beings</div></div>
        </div>

        <a href="wasabi_detail.html" class="portfolio-item">
            <img src="wasabi.png" alt="WASABI">
            <div class="overlay">
                <div class="project-title">WASABI</div>
            </div>
        </a>

        <a href="35mm_detail.html" class="portfolio-item">
            <img src="35mmfilm.jpg" alt="35 MM FILM">
            <div class="overlay">
                <div class="project-title">35 MM FILM</div></div>
        </div>

        <a href="ultra_detail.html" class="portfolio-item">
            <img src="ultra.jpg" alt="Ultra Origin">
            <div class="overlay">
                <div class="project-title">Ultra Origin</div></div>
        </div>

        <a href="circle_detail.html" class="portfolio-item">
            <img src="circleorigin.png" alt="Circle Origin">
            <div class="overlay">
                <div class="project-title">Circle Origin</div></div>
        </div>

        <a href="ceremony_detail.html" class="portfolio-item">
            <img src="ceremony.png" alt="Ceremony">
            <div class="overlay">
                <div class="project-title">The Ceremony of Nature</div></div>
        </div>

        <a href="untitled_detail.html" class="portfolio-item">
            <img src="untitled.png" alt="Untitled">
            <div class="overlay">
                <div class="project-title">Untitled</div></div>
        </div>

        <a href="ultimate_detail.html" class="portfolio-item">
            <img src="ultimate.png" alt="Ultimatetwins">
            <div class="overlay">
                <div class="project-title">The Ultimate Twins</div></div>
        </div>
    </main>

</body>
</html>
