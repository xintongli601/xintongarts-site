<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35 MM FILM - XINTONGARTS</title>
    <style>
        /* --- 1. 基础全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        /* --- 2. 动画定义 --- */
        @keyframes sectionFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-content {
            opacity: 0;
            animation: sectionFadeIn 1.2s ease-out forwards;
            animation-delay: 0.2s;
        }

        /* --- 3. 导航栏 (静态显示) --- */
        header {
            padding: 40px 60px;
            width: 100%;
            box-sizing: border-box;
            background-color: #000000;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        nav a:hover, nav a.active { opacity: 1; }

        /* --- 4. 作品详情布局 --- */
        .detail-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
        }

        .project-title {
            font-size: 82px;
            font-weight: 300;
            margin: 40px 0 60px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .project-main-content {
            display: flex;
            gap: 100px;
            align-items: flex-start;
        }

        /* 左侧栏 */
        .project-meta {
            flex: 1;
        }

        .meta-group {
            margin-bottom: 40px;
        }

        .meta-label {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 12px;
        }

        .meta-value {
            font-size: 16px;
            font-weight: 300;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* 右侧描述栏 */
        .project-description {
            flex: 1.5;
            font-size: 16px;
            line-height: 1.8;
            font-weight: 300;
            padding-top: 6px; /* 与左侧标签对齐 */
        }

        /* --- 5. 图片合集区域 --- */
        .project-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 100px 0;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        /* --- 6. 底部导航 --- */
        .project-footer-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 50px 0 80px 0;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: opacity 0.3s;
        }

        .nav-link:hover { opacity: 0.6; }

        /* --- 7. 响应式适配 --- */
        @media (max-width: 900px) {
            .project-main-content { flex-direction: column; gap: 40px; }
            .project-gallery { grid-template-columns: 1fr; }
            .project-title { font-size: 56px; }
            .detail-container { padding: 0 30px; }
            header { padding: 30px 30px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">XINTONGARTS</div>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html" class="active">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="animated-content">
        <main class="detail-container">
            
            <h1 class="project-title">35 MM FILM</h1>

            <div class="project-main-content">
                <div class="project-meta">
                    <div class="meta-group">
                        <div class="meta-label">Type</div>
                        <div class="meta-value">Photography</div>
                    </div>

                    <div class="meta-group">
                        <div class="meta-label">Date</div>
                        <div class="meta-value">Ongoing</div>
                    </div>
                </div>

                <div class="project-description">
                    Personal photography series using 35mm film camera.
                </div>
            </div>

            <section class="project-gallery">
                <div class="gallery-item"><img src="film1.png" alt="Film Photo 1"></div>
                <div class="gallery-item"><img src="film2.jpg" alt="Film Photo 2"></div>
                <div class="gallery-item"><img src="film3.jpg" alt="Film Photo 3"></div>
                <div class="gallery-item"><img src="film4.jpg" alt="Film Photo 4"></div>
                <div class="gallery-item"><img src="film5.jpg" alt="Film Photo 3"></div>
                <div class="gallery-item"><img src="film6.jpg" alt="Film Photo 4"></div>
                <div class="gallery-item"><img src="film7.jpg" alt="Film Photo 3"></div>
            </section>

            <footer class="project-footer-nav">
                <a href="wasabi_detail.html" class="nav-link">
                    <span>❮</span> Previous Project
                </a>

                <a href="ultra_detail.html" class="nav-link">
                    Next Project <span>❯</span>
                </a>
            </footer>

        </main>
    </div>

</body>
</html>
