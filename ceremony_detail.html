<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ceremony of Nature - XINTONGARTS</title>
    <style>
        /* --- 1. 基础全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        /* --- 2. 动画定义 --- */
        @keyframes sectionFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 除了导航栏以外的部分应用渐显动画 */
        .animated-content {
            opacity: 0;
            animation: sectionFadeIn 1.2s ease-out forwards;
            animation-delay: 0.2s;
        }

        /* --- 3. 导航栏 (直接显示，无动画) --- */
        header {
            padding: 40px 60px;
            width: 100%;
            box-sizing: border-box;
            background-color: #000000;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        nav a:hover, nav a.active { opacity: 1; }

        /* --- 4. 作品详情布局 --- */
        .detail-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
        }

        /* 标题单独一行 */
        .project-title {
            font-size: 82px;
            font-weight: 300;
            margin: 40px 0 60px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* 内容分两栏布局 */
        .project-main-content {
            display: flex;
            gap: 100px;
            align-items: flex-start; /* 顶部对齐 */
        }

        /* 左侧栏：作品元数据 */
        .project-meta {
            flex: 1;
        }

        .meta-group {
            margin-bottom: 40px;
        }

        .meta-label {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 12px;
        }

        .meta-value {
            font-size: 16px;
            font-weight: 300;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* 右侧栏：作品描述 */
        .project-description {
            flex: 1.5;
            font-size: 16px;
            line-height: 1.8;
            font-weight: 300;
            /* 调整上边距，使其第一行文字与左边的 "Type" 标签横向对齐 */
            padding-top: 6px; 
        }

        /* --- 5. 图片合集区域 --- */
        .project-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 100px 0;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        /* --- 6. 底部导航 --- */
        .project-footer-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 50px 0 80px 0;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: opacity 0.3s;
        }

        .nav-link:hover { opacity: 0.6; }

        .hidden { visibility: hidden; pointer-events: none; }

        /* --- 7. 响应式适配 --- */
        @media (max-width: 900px) {
            .project-main-content { flex-direction: column; gap: 40px; }
            .project-gallery { grid-template-columns: 1fr; }
            .project-title { font-size: 56px; }
            .detail-container { padding: 0 30px; }
            header { padding: 30px 30px; }
        }
    </style>
</head>
<body>
