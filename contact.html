<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XINTONGARTS - Contact</title>
    <style>
        /* --- 1. 基础全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- 2. 动画定义 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 导航栏和 Logo：直接可见，无渐显动画 */
        header {
            opacity: 1; 
            padding: 40px 60px;
            width: 100%;
            box-sizing: border-box;
        }

        /* 侧边装饰、左侧信息和右侧表单：保持逐渐显现效果 */
        .side-tab, .contact-info, .contact-form {
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }

        /* 设置各元素出现的延迟时间 */
        .side-tab { animation-delay: 0.2s; }
        .contact-info { animation-delay: 0.4s; }
        .contact-form { animation-delay: 0.7s; }

        /* --- 3. 导航栏样式 --- */
        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        nav a.active, nav a:hover {
            opacity: 1;
        }

        /* --- 4. 主体布局 --- */
        .contact-container {
            display: flex;
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 60px;
            gap: 100px;
        }

        .contact-info {
            flex: 1;
            padding-top: 20px;
        }

        .contact-info h1 {
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .info-item {
            font-size: 16px;
            line-height: 2;
            font-weight: 300;
        }

        .contact-form {
            flex: 1.5;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        input, textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid #ffffff;
            color: #ffffff;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .submit-btn {
            width: 100%;
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #cccccc;
        }

        .side-tab {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 40px;
            background-color: #94a684;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        @media (max-width: 900px) {
            .contact-container { flex-direction: column; padding: 0 20px; gap: 50px; }
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="side-tab"></div>

    <header>
        <div class="logo">XINTONGARTS</div>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="contact-container">
        <section class="contact-info">
            <h1>Contact</h1>
            <div class="info-item">
                Sydney<br><br>
                xintongli601@gmail.com<br><br>
                0413506608
            </div>
        </section>

        <section class="contact-form">
            <form action="https://api.web3forms.com/submit" method="POST">
                
                <input type="hidden" name="access_key" value="c7b86099-e6d0-410c-b6a7-8a775b146a81">

                <div class="form-grid">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name" required 
                               oninvalid="this.setCustomValidity('Please fill in this field.')" 
                               oninput="this.setCustomValidity('')">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" required 
                               oninvalid="this.setCustomValidity('Please enter a valid email address.')" 
                               oninput="this.setCustomValidity('')">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address">
                    </div>
                    <div class="form-group full-width">
                        <label>Title</label>
                        <input type="text" name="subject">
                    </div>
                    <div class="form-group full-width">
                        <label>Message</label>
                        <textarea name="message" placeholder="Type in anything you want to know about me"></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>

</body>
</html>
